<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/trap.js')}}"></script>
  <script src="{{url_for('static', filename='js/semantic.min.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/semantic.min.css')}}">
  <title>Drop th3 P0t</title>
</head>

<body>
  <div align="center">
    <h1> Deploy a New HoneyPot </h1>
    <div>
      <div class="ui label">
        Project Name:
      </div>
      <input type="text" placeholder="Lure that Cyber Bully" id="notes" />
    </div>
    <br>
    <div class="ui labeled input">
      <div class="ui label">
        http://thissite.com/
      </div>
      <input type="text" placeholder="trap.php?id=3" id="url" />
    </div>
    <br><br>
    <div>
      <div class="ui label">
        Template:
      </div>
      <select class="ui dropdown" id="contentDrop">
            <option value="500">500 Internal Server Error</option>
            <option value="404">404 Not Found</option>
            <option value="custom" id="custom">Custom</option>
      </select>
    </div>
    <br>
    <div class="ui labeled input">
      <div class="ui label">
        Duration Time:
      </div>
      <input type="number" min="5" max="1440" id="time" placeholder="30">
    </div>
    <br><br>
    <div class="ui labeled input">
      <div class="ui label">
        Notification Email:
      </div>
      <input type="text" id="email" placeholder="admin@example.com">
    </div>
    <br><br>
    <button class="ui button" id="submit">Submit</button>
  </div>
</body>

</html>
